name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ---------- FRONTEND JOB ----------
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Client/devConnect
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Run the frontend tests
      - run: npm test

  # ---------- BACKEND JOB ----------
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run the backend tests
        run: npm test

     
